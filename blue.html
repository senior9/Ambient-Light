<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <div class="container">
        <div class="cube">
            <div class="top"></div>
            <div>
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
        </div>

        <div class="cube cube-red">
            <div class="top top-red"></div>
            <div class="red">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
        </div>
        <div class="cube cube-green">
            <div class="top top-green"></div>
            <div class="green">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
        </div>
        <div class="cube cube-ava">
            <div class="top top-ava"></div>
            <div>
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
        </div>
    </div>
</body>
</html>
